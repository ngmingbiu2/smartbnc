<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HR Department</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #0072C6;
			color: #FFFFFF;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
		}
		nav {
			background-color: #F5F5F5;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			height: 100vh;
			position: fixed;
			left: 0;
			top: 0;
			width: 200px;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			}
		nav li {
			margin-bottom: 20px;
		}
		nav a {
			color: #333333;
			text-decoration: none;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			padding: 10px;
			border-radius: 5px;
		}
		nav a:hover {
			background-color: #0072C6;
			color: #FFFFFF;
		}
		main {
			margin-left: 220px;
			padding: 20px;
		}
		h2 {
			font-size: 24px;
			margin-top: 30px;
		}
		p {
			margin-bottom: 20px;
		}
		button {
			background-color: #0072C6;
			color: #FFFFFF;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-family: Arial, sans-serif;
			font-size:16px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		button:hover {
			background-color: #005EA2;
		}
		.redirect-button {
			background-color: #FF6600;
			color: #FFFFFF;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor:pointer;
			font-family: Arial, sans-serif;
			font-size:16px;
			line-height: 1.5;
		}
		.redirect-button:hover {
			background-color: #CC4D00;
		}
		iframe {
			width: 100%;
			height: calc(100vh - 70px);
			border: none;
		}
	</style>
</head>
<body>
	<header>
		<h1>HR Department</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Employees</a></li>
			<li><a href="#">Departments</a></li>
			<li><button id="power-app-button">Request Leave</button></li>
		</ul>
	</nav>
	<main>
		<h2>Welcome to the HR Department</h2>
		<p>Our HR department is committed to supporting our employees and ensuring a positive work environment. Please feel free to contact us with any questions or concerns you may have.</p>
		<iframe id="power-app-iframe" src=""></iframe>
	</main>
	<script>
		const powerAppButton = document.getElementById('power-app-button');
		const powerAppIframe = document.getElementById('power-app-iframe');
		const powerAppUrl = 'https://apps.powerapps.com/play/e/ab61ef21-a3a1-e1a0-8bd3-aa92cb13c896/a/cae31422-aa51-4cf5-b7cd-3567cb58ae05?tenantId=2109ce83-7de4-4471-91ff-2053f90a1fd9';

		powerAppButton.addEventListener('click', () => {
			powerAppIframe.src = powerAppUrl;
		});
	</script>
</body>
</html>
