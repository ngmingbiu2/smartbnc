<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Department</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Perfect HR Limited</h1>
    </header>
    <nav>
      <form>
        <button type="button" id="home-button">Home</button>
        <button type="button" id="employees-button">Employees</button>
        <button type="button" id="departments-button">Departments</button>
        <button type="button" id="power-app-button">Request Leave</button>
      </form>
    </nav>
    <main>
      <div id="home-page">
        <h2>Collaborate for the future, achieve excellence</h2>
        <p>
          Perfect HR <br> A professional human resource management service provider <br> dedicated to helping companies recruit,
          train, manage and retain talent. <br>Our mission is to help companies build healthy.
        </p>
      </div>
      <div id="employees-page" style="display: none;">
        <h2>Our Employees</h2>
      </div>
      <div id="departments-page" style="display: none;">
        <h2>Our Departments</h2>
      </div>
      <iframe id="power-app-iframe" src=""></iframe>
    </main>
    <script>
      const homeButton = document.getElementById('home-button');
	  const employeesButton = document.getElementById('employees-button');
	  const departmentsButton = document.getElementById('departments-button');
	  const powerAppButton = document.getElementById('power-app-button');
	  const powerAppIframe = document.getElementById('power-app-iframe');
	  const powerAppUrl =
		'https://apps.powerapps.com/play/e/ab61ef21-a3a1-e1a0-8bd3-aa92cb13c896/a/590fe388-b50a-4507-a2d8-5975e45c22c4?tenantId=2109ce83-7de4-4471-91ff-2053f90a1fd9';

	  homeButton.addEventListener('click', () => {
	  document.getElementById('home-page').style.display = 'block';
	  document.getElementById('employees-page').style.display = 'none';
	  document.getElementById('departments-page').style.display = 'none';
	  document.body.classList.add('home-page-background');
	  powerAppIframe.src = '';
	  });

	  employeesButton.addEventListener('click', () => {
	  document.getElementById('home-page').style.display = 'none';
	  document.getElementById('employees-page').style.display = 'block';
	  document.getElementById('departments-page').style.display = 'none';
	  document.body.classList.remove('home-page-background');
	  powerAppIframe.src = '';
	  });

	  departmentsButton.addEventListener('click', () => {
	  document.getElementById('home-page').style.display = 'none';
	  document.getElementById('employees-page').style.display = 'none';
	  document.getElementById('departments-page').style.display = 'block';
	  document.body.classList.remove('home-page-background');
	  powerAppIframe.src = '';
	  });

	  powerAppButton.addEventListener('click', () => {
	  document.getElementById('home-page').style.display = 'none';
	  document.getElementById('employees-page').style.display = 'none';
	  document.getElementById('departments-page').style.display = 'none';
	  document.body.classList.remove('home-page-background');
	  powerAppIframe.src = powerAppUrl;
	  });

	  window.addEventListener('load', () => {
	    document.getElementById('home-page').style.display = 'block';
	  });
    </script>
  </body>
</html>
