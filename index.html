<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HR Department</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #0072C6;
			color: #FFFFFF;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
		}
		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h2 {
			font-size: 24px;
			margin-top: 30px;
		}
		p {
			margin-bottom: 20px;
		}
		button {
			background-color: #0072C6;
			color: #FFFFFF;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-family: Arial, sans-serif;
			font-size:16px;
			line-height: 1.5;
		}
		button:hover {
			background-color: #005EA2;
		}
	</style>
</head>
<body>
	<header>
		<h1>HR Department</h1>
	</header>
	<main>
		<h2>Welcome to the HR Department</h2>
		<p>Our HR department is committed to supporting our employees and ensuring a positive work environment. Please feel free to contact us with any questions or concerns you may have.</p>
		

      
      
      <button onclick="window.location.href='https://www.youtube.com/channel/UCJS_n7sdwZbVCeTwfLrm2dw'" style="background-color: #FF0000; color: #FFFFFF; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5;">Request Leave</button>
	</main>
</body>
</html>
